{% extends "admin/layout.html" %}
{% block admin_content %}
<h2>Панель управления</h2>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0;">
    <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 2rem; font-weight: bold;">{{ services_count }}</div>
        <div>Услуг</div>
    </div>
    <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 2rem; font-weight: bold;">{{ images_count }}</div>
        <div>Фото в карусели</div>
    </div>
    <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 2rem; font-weight: bold;">{{ bookings_count }}</div>
        <div>Заявок на запись</div>
    </div>
    <div style="background: #1a1a1a; padding: 20px; border-radius: 10px; text-align: center;">
        <div style="font-size: 2rem; font-weight: bold;">{{ contacts_count }}</div>
        <div>Сообщений</div>
    </div>
</div>

<p>Используйте меню выше для управления контентом сайта.</p>
{% endblock %}
