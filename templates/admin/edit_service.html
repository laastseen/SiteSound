{% extends "admin/layout.html" %}
{% block admin_content %}
<h2>Редактировать услугу</h2>

<form method="POST" style="background: #151515; padding: 25px; border-radius: 12px; max-width: 700px;">
    <div style="margin-bottom: 18px;">
        <label>Название</label>
        <input type="text" name="title" value="{{ service.title }}" required
               style="width: 100%; padding: 10px; background: #222; color: white; border: 1px solid #444;">
    </div>
    <div style="margin-bottom: 18px;">
        <label>Краткое описание</label>
        <textarea name="short_desc" required
                  style="width: 100%; padding: 10px; background: #222; color: white; border: 1px solid #444; height: 80px;">{{ service.short_desc }}</textarea>
    </div>
    <div style="margin-bottom: 18px;">
        <label>Полное описание (HTML разрешён)</label>
        <textarea name="long_desc" required
                  style="width: 100%; padding: 10px; background: #222; color: white; border: 1px solid #444; height: 150px;">{{ service.long_desc }}</textarea>
    </div>
    <div style="margin-bottom: 18px;">
        <label>Иконка Font Awesome (например: fa-microphone)</label>
        <input type="text" name="icon" value="{{ service.icon }}" required
               style="width: 100%; padding: 10px; background: #222; color: white; border: 1px solid #444;">
    </div>
    <button type="submit" style="padding: 10px 25px; background: white; color: black; border: none; border-radius: 6px; font-weight: bold;">Сохранить</button>
    <a href="{{ url_for('admin_services') }}" style="display: inline-block; margin-left: 15px; color: #aaa; text-decoration: none;">Отмена</a>
</form>
{% endblock %}
