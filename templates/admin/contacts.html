{% extends "admin/layout.html" %}
{% block admin_content %}
<h2>Сообщения с сайта</h2>
<table>
    <tr>
        <th>ID</th><th>Имя</th><th>Email</th><th>Телефон</th><th>Сообщение</th><th>Дата</th>
    </tr>
    {% for m in messages %}
    <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.name }}</td>
        <td>{{ m.email }}</td>
        <td>{{ m.phone or '-' }}</td>
        <td>{{ m.message }}</td>
        <td>{{ m.created_at.strftime('%d.%m.%Y %H:%M') }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
