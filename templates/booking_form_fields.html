<div class="form-group">
    <label for="name">Ваше имя *</label>
    <input type="text" id="name" name="name" required>
</div>
<div class="form-group">
    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>
</div>
<div class="form-group">
    <label for="phone">Телефон *</label>
    <input type="tel" id="phone" name="phone" required>
</div>
<div class="form-group">
    <label for="date">Дата записи *</label>
    <input type="date" id="bookingDate" name="date" required>
</div>
<div class="form-group">
    <label for="time">Время записи *</label>
    <select id="time" name="time" required>
        <option value="">Выберите время</option>
        <option value="10:00">10:00</option>
        <option value="12:00">12:00</option>
        <option value="14:00">14:00</option>
        <option value="16:00">16:00</option>
        <option value="18:00">18:00</option>
        <option value="20:00">20:00</option>
    </select>
</div>
<div class="form-group">
    <label for="service_type">Услуга *</label>
    <select id="service_type" name="service_type" required>
        <option value="">Выберите услугу</option>
        <option value="recording">Звукозапись</option>
        <option value="mixing">Сведение</option>
        <option value="mastering">Мастеринг</option>
        <option value="full">Полный пакет</option>
    </select>
</div>
<div class="form-group">
    <label for="message">Дополнительная информация</label>
    <textarea id="message" name="message" placeholder="Расскажите подробнее о вашем проекте..."></textarea>
</div>
